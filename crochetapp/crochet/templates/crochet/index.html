<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Baddies ðŸ§¶</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9; /* Light gray background */
        }
        
        
        #app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url();
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Styling for the main content card with backdrop blur */
        .content-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <!-- Main Application Container -->
    <div id="app-container">

        <!-- Header -->
        <header class="bg-black text-white p-4 shadow-lg sticky top-0 z-10">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-extrabold tracking-tight flex items-center">
                    Crochet Baddies ðŸ”¥
                </h1>
                <nav id="nav-links" class="flex space-x-4">
                    <!-- Links populated by JS based on auth status -->
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-grow flex items-center justify-center p-4">
            <!-- Content will be dynamically injected here (Login/Register/Dashboard) -->
            <div id="loading-screen" class="text-center p-8 rounded-xl bg-white shadow-xl">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-pink-500 mx-auto mb-3"></div>
                <p class="text-lg font-medium text-gray-700">Loading Application...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-black text-white p-4 text-center text-sm mt-auto">
            &copy; 2024 Crochet Baddies API Frontend Project Made By Rose.
        </footer>
    </div>

    <!-- JavaScript Implementation -->
    <script>
        // Global variables, typically provided by the environment (Canvas in this case)
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        const apiKey = ""; 

        // --- STATE MANAGEMENT ---
        const state = {
            view: 'login', // 'login', 'register', 'dashboard', 'new_pattern', 'edit_pattern'
            isAuthenticated: false,
            userId: null,
            patterns: []
        };

        // --- DOM REFERENCES ---
        const mainContent = document.getElementById('main-content');
        const navLinks = document.getElementById('nav-links');

        // --- AUTHENTICATION & API UTILITIES (Placeholder functions for your Django API) ---

        /**
         * Simulates initial authentication check (replace with actual Django auth check)
         */
        async function initializeAuth() {
             // 1. Check for token in localStorage (if used), or check initial auth state.
             // 2. We'll use a simple placeholder to force the login view for now.
             
             // In a real Django setup, you'd try to refresh a token or check a session endpoint.
             // If successful: state.isAuthenticated = true; state.userId = data.user_id;
             
             // For now, assume unauthenticated and show login.
             setTimeout(() => {
                 updateView('login');
             }, 1000); // Simulate network delay
        }

        /**
         * Handles user login with API call.
         */
        async function handleLogin(username, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/token/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed. Check credentials.');
                }
                
                const data = await response.json();
                // Store the token (usually in localStorage or secure cookie)
                localStorage.setItem('authToken', data.auth_token);
                
                // Fetch user info to get the user ID (Django user endpoint typically)
                // For simplicity, we assume login success means auth is complete.
                state.isAuthenticated = true;
                state.userId = 'USER_A_123'; // Placeholder for actual user ID
                updateView('dashboard');

            } catch (error) {
                renderMessageBox('Login Error', error.message, 'error');
                console.error('Login Error:', error);
            }
        }

        /**
         * Handles user registration with API call.
         */
        async function handleRegister(username, email, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/users/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = Object.keys(errorData).map(key => 
                        `${key}: ${errorData[key].join(', ')}`
                    ).join('; ');
                    throw new Error(`Registration failed: ${errorMessage}`);
                }
                
                renderMessageBox('Success!', 'Registration complete. Please log in.', 'success');
                updateView('login');

            } catch (error) {
                renderMessageBox('Registration Error', error.message, 'error');
                console.error('Registration Error:', error);
            }
        }

        /**
         * Logs the user out and clears state.
         */
        function handleLogout() {
            // Send request to Django API to blacklist token if necessary
            localStorage.removeItem('authToken');
            state.isAuthenticated = false;
            state.userId = null;
            state.patterns = [];
            updateView('login');
        }

        // --- API DATA FETCHING (DASHBOARD) ---

        /**
         * Fetches user's crochet patterns from the API.
         */
        async function fetchPatterns() {
            if (!state.isAuthenticated) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/patterns/`, {
                    headers: { 'Authorization': `Token ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                         // Token expired or invalid, force logout
                         handleLogout();
                         throw new Error("Session expired. Please log in again.");
                    }
                    throw new Error('Failed to fetch patterns.');
                }

                state.patterns = await response.json();
                renderDashboard();

            } catch (error) {
                renderMessageBox('Error', error.message, 'error');
                console.error('Fetch Patterns Error:', error);
            }
        }

        // --- RENDERING FUNCTIONS ---

        /**
         * Switches the application view and updates navigation.
         */
        function updateView(newView) {
            state.view = newView;
            renderNavigation();
            
            // Clear main content area
            mainContent.innerHTML = '';
            mainContent.classList.remove('py-8', 'items-start');
            mainContent.classList.add('items-center');

            switch (newView) {
                case 'login':
                    mainContent.innerHTML = renderAuthForm('login');
                    break;
                case 'register':
                    mainContent.innerHTML = renderAuthForm('register');
                    break;
                case 'dashboard':
                    mainContent.classList.remove('items-center');
                    mainContent.classList.add('items-start', 'py-8');
                    fetchPatterns(); // Fetch and render patterns
                    break;
                case 'new_pattern':
                    mainContent.innerHTML = renderPatternForm('new');
                    break;
                default:
                    mainContent.innerHTML = render404();
            }
            attachEventListeners();
        }

        /**
         * Renders the dynamic navigation links.
         */
        function renderNavigation() {
            navLinks.innerHTML = '';

            if (state.isAuthenticated) {
                navLinks.innerHTML += `
                    <button onclick="updateView('dashboard')" class="text-white hover:text-pink-400 transition">Dashboard</button>
                    <button onclick="updateView('new_pattern')" class="text-white hover:text-pink-400 transition">New Pattern</button>
                    <button onclick="handleLogout()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-1 px-3 rounded-full transition">Logout</button>
                `;
            } else {
                if (state.view !== 'login') {
                    navLinks.innerHTML += `<button onclick="updateView('login')" class="text-white hover:text-pink-400 transition">Login</button>`;
                }
                if (state.view !== 'register') {
                    navLinks.innerHTML += `<button onclick="updateView('register')" class="text-white hover:text-pink-400 transition">Register</button>`;
                }
            }
        }

        /**
         * Renders the Login or Register form.
         */
        function renderAuthForm(type) {
            const isLogin = type === 'login';
            const title = isLogin ? 'Sign In' : 'Create Account';
            const submitText = isLogin ? 'Log In' : 'Register';
            const switchText = isLogin ? 'Need an account? Register' : 'Already have an account? Login';
            const switchView = isLogin ? 'register' : 'login';

            return `
                <div class="content-card w-full max-w-md p-8 rounded-2xl shadow-2xl border border-gray-100">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">${title}</h2>
                    <form id="auth-form" data-type="${type}">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                            <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500" id="username" type="text" placeholder="Your username" required>
                        </div>
                        ${!isLogin ? `
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500" id="email" type="email" placeholder="you@example.com" required>
                            </div>
                        ` : ''}
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                            <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500" id="password" type="password" placeholder="********" required>
                        </div>
                        <div class="flex flex-col items-center justify-between">
                            <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-xl focus:outline-none focus:shadow-outline transition duration-150 transform hover:scale-105" type="submit">
                                ${submitText}
                            </button>
                            <button type="button" onclick="updateView('${switchView}')" class="mt-4 text-sm text-pink-600 hover:text-pink-800 transition">
                                ${switchText}
                            </button>
                        </div>
                    </form>
                </div>
            `;
        }

        /**
         * Renders the main dashboard showing patterns.
         */
        function renderDashboard() {
            const patternListHtml = state.patterns.length > 0
                ? state.patterns.map(pattern => `
                    <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300">
                        <h3 class="text-xl font-semibold text-pink-600">${pattern.title}</h3>
                        <p class="text-gray-600 mt-2">${pattern.description.substring(0, 100)}...</p>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button onclick="updateView('edit_pattern', ${pattern.id})" class="text-sm text-blue-500 hover:text-blue-700 font-medium">Edit</button>
                            <button onclick="handleDeletePattern(${pattern.id})" class="text-sm text-red-500 hover:text-red-700 font-medium">Delete</button>
                        </div>
                    </div>
                `).join('')
                : `
                    <div class="col-span-full text-center py-12">
                        <p class="text-xl text-gray-500">No patterns found. Start crocheting!</p>
                        <button onclick="updateView('new_pattern')" class="mt-4 text-pink-600 hover:text-pink-700 font-bold">
                            + Create Your First Pattern
                        </button>
                    </div>
                `;

            mainContent.innerHTML = `
                <div class="w-full max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-4xl font-bold text-gray-800">Your Crochet Dashboard</h2>
                        <button onclick="updateView('new_pattern')" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-xl transition shadow-md">
                            + New Pattern
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${patternListHtml}
                    </div>
                </div>
            `;
        }
        
        /**
         * Renders a form for creating or editing a pattern.
         */
        function renderPatternForm(mode, pattern = {}) {
            const isNew = mode === 'new';
            const title = isNew ? 'Create New Pattern' : `Edit Pattern: ${pattern.title}`;
            const submitText = isNew ? 'Publish Pattern' : 'Save Changes';

            return `
                <div class="content-card w-full max-w-4xl p-8 rounded-2xl shadow-2xl border border-gray-100">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800">${title}</h2>
                    <form id="pattern-form" data-mode="${mode}" data-id="${pattern.id || ''}">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="pattern-title">Title</label>
                            <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500" id="pattern-title" type="text" value="${pattern.title || ''}" required>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="pattern-description">Instructions/Description</label>
                            <textarea class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 h-48" id="pattern-description" required>${pattern.description || ''}</textarea>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="updateView('dashboard')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-xl transition">
                                Cancel
                            </button>
                            <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-xl transition transform hover:scale-105">
                                ${submitText}
                            </button>
                        </div>
                    </form>
                </div>
            `;
        }

        /**
         * Renders a custom message box instead of alert().
         */
        function renderMessageBox(title, message, type) {
            // A simple temporary message box
            let existingBox = document.getElementById('message-box');
            if (existingBox) existingBox.remove();

            const color = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            const box = document.createElement('div');
            box.id = 'message-box';
            box.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white ${color} transition duration-300 transform translate-x-0`;
            box.innerHTML = `
                <h4 class="font-bold text-lg">${title}</h4>
                <p class="text-sm">${message}</p>
            `;
            document.body.appendChild(box);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                box.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => box.remove(), 500);
            }, 5000);
        }

        // --- EVENT LISTENERS ---

        /**
         * Attaches event listeners for the current view.
         */
        function attachEventListeners() {
            if (state.view === 'login' || state.view === 'register') {
                const form = document.getElementById('auth-form');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const username = e.target.username.value;
                        const password = e.target.password.value;
                        
                        if (e.target.dataset.type === 'login') {
                            handleLogin(username, password);
                        } else {
                            const email = e.target.email.value;
                            handleRegister(username, email, password);
                        }
                    });
                }
            }
            // Add listeners for pattern forms, delete buttons, etc. here
        }

        // --- INITIALIZATION ---
        window.onload = initializeAuth;

    </script>

</body>
</html>
